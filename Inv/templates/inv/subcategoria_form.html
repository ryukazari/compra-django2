{% extends 'base/base.html' %}

{% block page_content %}
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
            {% else %}
            <div class="card border-left-success shadow h-100 py-2">
                {% endif %}
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                {% if obj %} Editar {% else %} Nueva Sub Categoría {% endif %}
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="row">
                                <div class="col-5">
                                    <div class="input-group">
                                        <!--
                                            <input type="text" name="descripcion" id="id_descripcion" maxlength="100" class="form-control" placeholder="Descripción" value="{% if obj %} {{obj.descripcion}} {% endif %}" required>
                                        -->
                                        {{ form.categoria }}
                                    </div>
                                </div>
                                <div class="col-5">
                                    <div class="input-group">
                                        <!--
                                            <input type="text" name="descripcion" id="id_descripcion" maxlength="100" class="form-control" placeholder="Descripción" value="{% if obj %} {{obj.descripcion}} {% endif %}" required>
                                        -->
                                        {{ form.descripcion }}
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <!--
                                    <label for="id_estado">Estado</label>
                                    <input type="checkbox" name="estado" id="id_estado" class="form-contorl" {% if obj.estado %} checked {% endif %}>
                                    -->
                                    {{ form.estado }}
                                    </div>
                                </div>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span>
                                        Guardar</button>
                                </div>
                                <a href="{% url 'inv:subcategoria_list' %}" class="btn btn-success"><span
                                        class="fa fa-undo"></span> Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</form>
{% endblock %}
{% block js_pages %}{% endblock %}
