{% extends 'base/base.html' %}

{% block page_content %}
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                {% if obj %} Editar {% else %} Nueva Marca {% endif %}
                        </div>
                        <div class="dropdown-divider"></div>  
                        <div class="row">
                            <div class="col-10">
                                <div class="input-group">
                                    <input type="text" name="descripcion" id="id_descripcion" maxlength="100" class="form-control" placeholder="DescripciÃ³n" value="{% if obj %} {{obj.descripcion}} {% endif %}" required >
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-group">
                                    <label for="id_estado">Estado</label>
                                    <input type="checkbox" name="estado" id="id_estado" class="form-contorl" {% if obj.estado %} checked {% endif %}>
                                </div>
                            </div>
                        </div>  
                        <div class="dropdown-divider"></div>  
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                            </div>
                            <a href="{% url 'inv:marca_list' %}" class="btn btn-success"><span class="fa fa-undo"></span> Cancelar</a>
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
{% block js_pages %}{% endblock %}
